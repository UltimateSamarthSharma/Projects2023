<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<table cellspacing="0">
      <tr>
         <th>Index</th>
         <th>Title</th>
         <th>Views</th>
         <th>Time Since Posted</th>

         <td>{{detail.Views}}</td>

       	 {% endfor %}
   </table>

</body>
</html>
